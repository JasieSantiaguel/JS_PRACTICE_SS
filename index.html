<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWITCH STATEMENT EXAMPLE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
<h1> find the day of the week</h1>
<label>Enter a number (1-7):</label>
<input type="number" id="dayInput" placeholder="1-7 number only">
<button type="button" onclick="findDay()"> Get day </button>
<h2 id="result"></h2>


<script>

function findDay() {

          var dayNumber = parseInt(document.getElementById("dayInput").value);



          switch (dayNumber){

  case 1:
    day = "Sunday";
    break;
  case 2:
    day = "Monday";
    break;
  case 3:
    day = "Tuesday";
    break;
  case 4:
    day = "Wednesday";
    break;
  case 5:
    day = "Thursday";
    break;
  case 6:
    day = "Friday";
    break;
  case  7:
    day = "Saturday";
   break; 

    
    default: 
               day = "an invalid input! Please enter a number between 1 and 7";

}
document.getElementById("result").innerHTML = "Its " + day;
}


</script>







</body>
